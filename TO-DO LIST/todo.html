<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TO-DO LIST</title>
</head>
<body>
<div class="container">
	<h1 class="row"> TO-DO LIST</h1>
	<br><br>
	<div class="row">
		<form>
			<div class="in-gr">
				<input type="text" placeholder="To-do-item" id="box" style="width: 30vw;">
			</div>
			<br>
			<div class="form-gr">
				<input type="button" value="ADD" style="width:10vw;" onclick="add_it()">
			</div>
		</form>
	</div>
	<div class="row">
		<ul id="li-it"></ul>
	</div>
</div>
<script type="text/javascript">
	function add_it() {
		let item = document.getElementById("box");
		let li_it = document.getElementById("li-it");
		if (item.value!="") {
			let make_li = document.createElement("li");
			make_li.appendChild(document.createTextNode(item.value));
			li_it.appendChild(make_li);
			item.value="";

			make_li.onclick = function(){
			this.parentNode.removeChild(this);}
		}
		else{
			alert("PLEASE WRITE SOMETHING");
		}
	}
</script>
</body>
</html>
